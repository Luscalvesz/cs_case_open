<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Strike Cases</title>
  <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <aside class="sidebar">
    <button class="sidebar-btn" onclick="callBoxes()"><img src="./assets/imgs/chest.png"></button>
    <button class="sidebar-btn" onclick="callInventory()"><img src="./assets/imgs/backpack.png" ></button>
  </aside>
  <main class="main">
    <ul class="main-boxes active" id="boxes">
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="falchion">
          <img class="main-boxes-box-btn-img" src="./assets/imgs/falchion/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="snakebite">
          <img class="main-boxes-box-btn-img" src="./assets/imgs/snakebite/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="hidra">
          <img class="main-boxes-box-btn-img" src="./assets/imgs/hidra/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="gamma">
          <img class="main-boxes-box-btn-img" src="./assets/imgs/gamma/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="clutch">
          <img class="main-boxes-box-btn-img" src="./assets/imgs/clutch/case.png">
        </button>
      </li>
    </ul>
    <div class="main-inventory" id="inventory">
      <h2 class="main-inventory-title">Invent√°rioooo</h2>
      <button class="main-inventory-btn" onclick="callInventory()">fechar</button>
      <div class="main-inventory-box" id="inventoryBox"></div>
    </div>
    
    <section id="boxBtn" class="boxBtn"></section>
    <section id="boxItems" class="boxItems"></section>
    <section id="resp" class="resp"></section>
  </main>

  <script type="text/javascript" src="./assets/script/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/script/slick.min.js"></script>
  <script type="text/javascript" src="./assets/script/script.js"></script>
</body>

</html>
