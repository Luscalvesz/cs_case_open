<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Strike Cases</title>
  <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="header">
    <button class="header-btn" onclick="callBoxes()">cases</button>
    <button class="header-btn" onclick="callInventory()">inventory</button>
  </header>
  <main class="main">
    <ul class="main-boxes active" id="boxes">
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="falchion">
          <img id="batata" class="main-boxes-box-btn-img" src="./assets/imgs/falchion/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="snakebite">
          <img id="batata" class="main-boxes-box-btn-img" src="./assets/imgs/snakebite/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="hidra">
          <img id="img" class="main-boxes-box-btn-img" src="./assets/imgs/hidra/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="gamma">
          <img id="img2" class="main-boxes-box-btn-img" src="./assets/imgs/gamma/case.png">
        </button>
      </li>
      <li class="main-boxes-box">
        <button class="main-boxes-box-btn" onclick="callBox(value)" value="clutch">
          <img id="img4" class="main-boxes-box-btn-img" src="./assets/imgs/clutch/case.png">
        </button>
      </li>
    </ul>
    <div class="main-inventory" id="inventory">
      
    </div>
    
    <section id="boxItems" class="boxItems"></section>
    <section id="boxBtn" class="boxBtn"></section>
    <section id="resp" class="resp"></section>
  </main>

  <script type="text/javascript" src="./assets/script/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/script/slick.min.js"></script>
  <script type="text/javascript" src="./assets/script/carrossel.js"></script>
</body>

</html>
